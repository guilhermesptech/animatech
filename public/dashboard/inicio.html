    <script>

        let desenhos = [];
        let posicaoAtual = 0;

        function listarDesenhos() {

            fetch('/desenhos/listarDesenhos')
                .then(function (resposta) {
                    if (!resposta.ok) {
                        console.log('Erro na listagem de desenhos');
                    }
                    return resposta.json();
                })
                .then(function (informacoes) {
                    desenhos = informacoes;
                    exibirInformacoesDesenho(posicaoAtual)
                })
        }

        function exibirInformacoesDesenho(indice) {
            document.getElementById("nome").innerHTML = desenhos[posicaoAtual].nome;
            document.getElementById("imagem").src = desenhos[posicaoAtual].imagem_url;
            document.getElementById("descricao").innerHTML = desenhos[posicaoAtual].descricao;
        }

        function exibirProximo() {
            if (posicaoAtual < desenhos.length - 1) {
                posicaoAtual++;
            } else {
                posicaoAtual = 0;
            }
            exibirInformacoesDesenho(posicaoAtual);
        }

        function exibirAnterior() {
            if (posicaoAtual > 0) {
                posicaoAtual--;
            } else {
                posicaoAtual = desenhos.length - 1;
            }
            exibirInformacoesDesenho(posicaoAtual);
        }

        function votar() {

            fetch('/desenhos/votar', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    id: desenhos[posicaoAtual].id
                }),
            })
                .then(function (resposta) {
                    if (!resposta.ok) {
                        console.log('Erro na vota√ß√£o');
                        return resposta.json();
                    }
                })
                .then(function (dados) {
                    console.log("Vota√ß√£o registrada com sucesso", dados);
                });
        }

    </script>
